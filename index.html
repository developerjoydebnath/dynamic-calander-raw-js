<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Dynamic Calender</title>
</head>
<body>
    <div class="container">
        <h2>Dynamic Calender</h2>
        <div class="upper-container">
            <div><span id="month">August</span> <span id="year"></span></div>
            <div class="btn-container">
                <button id="prev" class="btn"><</button>
                <button id="next" class="btn">></button>
            </div>
        </div>
        <div class="calender">
            <div>
                <ul class="days">
                    <li class="week-day">Sun</li>
                    <li class="week-day">Mon</li>
                    <li class="week-day">Tue</li>
                    <li class="week-day">Wed</li>
                    <li class="week-day">Thu</li>
                    <li class="week-day">Fri</li>
                    <li class="week-day">Sat</li>
                </ul>
            </div>
            <div>
                <ul class="dates">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
